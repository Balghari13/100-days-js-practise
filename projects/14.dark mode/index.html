<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Mode</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Light & Dark Mode</h2>
    <div>
      <label for="container-dark">Dark</label>
      <input type="checkbox" id="container-dark" />
    </div>

    <h1>The entire page color theme is controlled by css and javascript</h1>
    <div>
      <label for="content-dark">Content Dark</label>
      <input type="checkbox" id="content-dark" />
    </div>

    <div class="content">
      The container color scheme is controlled by only css
    </div>

    <script src="script.js"></script>
  </body>
</html>
