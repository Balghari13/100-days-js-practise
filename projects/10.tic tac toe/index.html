<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
*{
  margin: 0; padding: 0;
}
body{
  background-color: rgb(6, 154, 104);
  text-align: center;
}
.container{
  height: 70vh;
  display: flex;
  justify-content: center;
  align-items: center;
}
.game{
  height: 60vmin;
  width: 60vmin;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
  gap: 1.5vmin;
}
.box{
  height: 18vmin;
  width: 18vmin;
  border-radius: 1rem ;
  border: none;
  box-shadow: 0 0 0 rgba(0, 0, 0, 0.1);
  font-size: 8vmin;
  background-color: aliceblue;
  color: black;
}
#reset{
  padding: 1rem;
  font-size: 1.25rem;
  border-radius: 1rem;
  border: none;
}
.msg{
  font-size: 8vmin;
  color: aliceblue;
}
.hide{
  display: none;
}
  </style>
</head>
<body>
  <div class="msg-container">
    <p class="msg hide">Winner</p>
  </div>
  <main>
    <h1>Tic Tac Toe</h1>
    <div class="container">
      
      <div class="game">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
      </div>
      
    </div>
    <button id="reset">Reset</button>
  </main>
</body>
<script src="script.js"></script>
</html>
