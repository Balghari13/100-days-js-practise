<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="inputBox"></div>
    
    <div class="p-list">
      <p>Password Lenght</p>
      <input type=number class="range" >
    </div>
    <div class="p-list">
      <p>Containe Uppercase</p>
      <input type=checkbox class="uCheck">
    </div>
    <div class="p-list">
      <p>Containe Lowercase</p>
      <input type=checkbox class="lCheck">
    </div>
    <div class="p-list">
      <p>Containe Number</p>
      <input type=checkbox class="nCheck">
    </div>
    <div class="p-list">
      <p>Containe Symbols</p>
      <input type=checkbox class="sCheck">
    </div>

    <button class="btn">Generate</button>
  </div>


  <script src="script.js"></script>
</body>
</html>
