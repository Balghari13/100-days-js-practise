<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String Formatter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
<div class="container">
  <h3>String Formatter</h3>
  <input type="text" placeholder="Enter a string" value="This is normal sentence">
<div class="content">
  <label >Upper Case</label>
  <span class="upperCase"></span>
</div>
<div class="content">
  <label>lower Case</label>
  <span  class="lowerCase"> </span>
</div>
<div class="content">
  <label>camel Case</label>
  <span  class="camelCase"> </span>
</div>
<div class="content">
  <label >pascal Case</label>
  <span class="pascalCase" > </span>
</div>
<div class="content">
  <label>snake Case</label>
  <span  class="snakeCase"> </span>
</div>
<div class="content">
  <label>kabab Case</label>
  <span  class="kebabCase"> </span>
</div>
<div class="content">
  <label>trim</label>
    <span class="trim"> </span>
</div>
</div>

  <script src="script.js"></script>
</body>
</html>
