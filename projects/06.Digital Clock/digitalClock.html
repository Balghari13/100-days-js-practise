<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <style>
    *{
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body{
      background-color: #212121;
      color: #fff;
    }
    .container{
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #575757;
    }
    .clock{
      background-color: #212121;
      padding: 10px 20px;
      border-radius: 10%;
      letter-spacing: 2px;
      box-shadow: 2px 2px 4px rgb(187, 222, 234);
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="clock">
      
      
    </div>
  </div>
</body>
<script>
    
    const clock = document.querySelector('.clock')
    
    setInterval(()=>{
      let date = new Date();
      clock.innerHTML = date.toLocaleTimeString()
    },1000)

</script>
</html>
