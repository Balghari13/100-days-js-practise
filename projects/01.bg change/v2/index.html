<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Background</title>
  <style>
*{
  margin: 0; padding: 0;
}

.main{
  width: 100%;
  /* background-color: black; */
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}
.container{
  width: 500px;
  background-color: aliceblue;
  text-align: center;
  padding: 20px;
  border-radius: 10px;
  font-size: 2rem;
}
#btn{
  display: block;
  width: 100%;
  background-color: black;
  color: white;
  font-size: 1.5rem;
  border-radius: 5px;
}
  </style>
</head>
<body>
  <div class="main">
<div class="container">
  <h3 id="code">#fff</h3>
  <button id="btn">Click Me</button>
</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
